<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scroll Fade & Transform</title>
  <style>
    body {
      margin: 0;
      height: 200vh; /* enough to scroll */
      background: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      width: 100%;
      overflow: hidden;
      position: fixed;
      top: 40%;
      display: flex;
      justify-content: center;
    }

    .text {
      font-size: 4rem;
      font-weight: bold;
      color: black;
      transition: transform 0.2s, opacity 0.2s;
      white-space: nowrap;
    }

    .mask {
      width: 60vw;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="mask">
      <div class="text" id="scrollText">This is a fading centered scroll effect</div>
    </div>
  </div>

  <script>
    const text = document.getElementById("scrollText");

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      const maxScroll = window.innerHeight;
      const progress = Math.min(scrollY / maxScroll, 1);

      // Fade out
      text.style.opacity = 1 - progress;

      // Move to center (simulate zoom-in by reducing horizontal translation)
      text.style.transform = `translateX(${(0.5 - progress / 2) * 100}%)`;
    });
  </script>
</body>
</html>
